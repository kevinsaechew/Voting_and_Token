<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container" onload="init();">
  <h1>Upvoting/Downvoting Token Demo</h1>
  <div class="col-sm-7 margin-top-3" >
        <!-- canvas to render elements on -->
        <canvas id="demoCanvas" width="600" height="600" style="border:1px solid #333333;"></canvas>
        
        <div id="button-list">
            <button id="zoom-out-button" width="100" height="50">Zoom out</button>
         </div>
         <br>
         <button id="add-link-button" width="100" height="50">Add Link</button>

         <form>
            <input id="link-name" type="text" name="link-name" placeholder="Link URL">
        </form>
        
        <br>

        <button id="add-node-button" width="100" height="50">Add Node</button>
        <form>
            <input id="node-name" type="text" name="node-name" placeholder="Node Name">
        </form>

        <br>

        <button id="delete-node-button" width="100" height="50">Remove Node</button>
        <br>

        <button id="group-node-button" width="100" height="50">Group Node</button>
        <br>

        
        <button id="edit-label-button" width="100" height="50">Edit Label</button>
        <form>
            <input id="label-name" type="text" name="label-name" placeholder="Label Name">
        </form>
        
        <br>
        
        <button id="Upvote-button" width="100" height="50">Upvote</button>
        <button id="Downvote-button" width="100" height="50">Downvote</button>

        <br>
        <br>

        <button id="Save-button" width="100" height="50">Save Map</button>

        <br> 
        <br> 

        <input id="selectFiles" type="file" value="Import" /><br />
        <button id="import">Import</button>
        <textarea id="result"></textarea>

    <h2>Candidates</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>User</th>
            <th>Upvotes</th>
          </tr>
        </thead>
        <tbody id="candidate-rows">
        </tbody>
      </table>
    </div>
    <div class="container-fluid">
      <h2>Vote for User</h2>
      <div id="msg"></div>
      <input type="text" id="candidate" placeholder="Enter the user name"/>
      <br>
      <br>
      <input type="text" id="vote-tokens" placeholder="Total no. of tokens to vote"/>
      <br>
      <br>
      <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a>
      <a href="#" onclick="downvoteForCandidate()" class="btn btn-primary">DownVote</a>   </div>
      <br>
      <br>
      <a href="#" onclick="voteForCandidate2()" class="btn btn-primary">Vote From 2nd Address</a>
      <a href="#" onclick="downvoteForCandidate2()" class="btn btn-primary">DownVote From 2nd Address</a>
      <br>
      <br>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
    <div class="row">
      <h2>Token Stats</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <td>Tokens For Sale</td>
            <td id="tokens-total"></td>
          </tr>
          <tr>
            <td>Tokens Sold</td>
            <td id="tokens-sold"></td>
          </tr>
          <tr>
            <td>Price Per Token</td>
            <td id="token-cost"></td>
          </tr>
          <tr>
            <td>Balance in the contract</td>
            <td id="contract-balance"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row margin-top-3">
      <h2>Purchase Tokens</h2>
      <div class="col-sm-12">
        <div id="buy-msg"></div>
        <input type="text" id="buy" class="col-sm-8" placeholder="Number of tokens to buy"/>&nbsp;
        <a href="#" onclick="buyTokens()" class="btn btn-primary">Buy</a>
      </div>
    </div>
    <div class="row margin-top-3">
      <h2>Lookup User Info</h2>
      <div class="col-sm-12">
        <input type="text" id="voter-info", class="col-sm-8" placeholder="Enter the user address" />&nbsp;
        <a href="#" onclick="lookupVoterInfo()" class="btn btn-primary">Lookup</a>
        <div class="voter-details row text-left">
          <div id="tokens-bought" class="margin-top-3 col-md-12"></div>
          <div id="votes-cast" class="col-md-12"></div>
          <div id="tokens-owned" class="col-md-12"></div>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./js/loadContract.js"></script>
<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/MapModel.js"></script>
<script src="./js/MapView.js"></script>
<script src="./js/NodeModel.js"></script>
<script src="./js/NodeView.js"></script>
<script src="./js/User.js"></script>
</html>
